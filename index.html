<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          class="card__image"
          src="./images/image-product-mobile.jpg"
          alt="Image of Chanel Perfume"
        />
        <div class="card__body">
          <div class="card__category">Perfume</div>
          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <span class="card__price-current">$149.99</span>
            <span class="card__price-previous">$169.99</span>
          </div>
          <button type="button" class="card__button">
            <img
              src="./images//icon-cart.svg"
              alt="Cart icon"
              class="card__button-icon"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="footer__link"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/krislao" class="footer__link"
        >Marion Kristoffer Lao</a
      >.
    </footer>
  </body>
</html>
